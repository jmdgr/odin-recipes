  <body>
    <h1>Egg Toast</h1>
    <img src="../img/egg-toast-1200x1200.jpg" alt="Egg Toast Photo" 
    height="1200" width="1200">

    <p>
        Make egg toast, but not in a toaster, mind you!      
    </p>
    <h2>Ingredients</h2>
    <ul>
        <li> Egg </li> 
        <li> Bread </li>
        <li> Butter </li>
    </ul>

    <h2>
        Steps 
    </h2>

    <ol>
        <li> Heat the butter in a skillet. </li>
        <li> Bite the hole in the bread. A chef's snack! </li>
        <li> Put bread in pan, crack egg in hole</li>
        <li> Cook to desired done-ness; then let cool and serve! </li>
    </ol>
